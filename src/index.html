<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label for="Surname" class="form-field">Surname:
          <input
          type="text"
          name="Surname"
          id="Surname"
          >
        </label>
        <label for="name" class="form-field">Name:
          <input
          type="text"
          name="name"
          id="name"
          >
        </label>
        <label for="age" class="form-field">How old are You?
          <input
          ame="age"
          type="number"
          min="1"
          max="100"
          value="12"
          id="age"
          >
        </label>
        <label for="date" class="form-field">Full date of birth:
          <input
          name="date"
          type="date"
          id="date"
          >
        </label>
        <label for="agreement" class="form-field marginBot" >
        I accept the term of the agreement
          <input
            name="agreement"
            type="checkbox"
            id="agreement"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label for="email" class="form-field" >E-mail:
          <input
          name="email"
          type="email"
          id="email"
          placeholder="email@example.com"
          >
        </label>
        <label for="password" class="form-field marginBot" >Password:
          <input
          name="password"
          type="password"
          id="password"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="form-field" >Do you lave cats?
          <input
          type="radio"
          id="catChoice1"
          name="cat"
          value="email"
          >
          <label for="catChoice1">Yes</label>
          <input
            type="radio"
            id="catChoice2"
            name="cat"
            value="phone"
          >
          <label for="catChoice2">No</label>
        </label>
        <label for="color" class="form-field" >What is your favorite color?
          <input
          type="color"
          name="color"
          id="color"
          >
        </label>
        <label for="time" class="form-field" >What time do you go to bed?
          <input
          type="time"
          name="time"
          id="time"
          >
        </label>

        <label for="brand" class="form-field" >What are your favorite band of car?
          <select
          name="brand"
          multiple
          id="brand"
          >
            <option value="BMW">BMW</option>
            <option value="BMW">Audi</option>
            <option value="BMW">Lada</option>
            <option value=" " disabled></option>
          </select>
        </label>
        <label for="range" class="form-field marginBot" >How do you rate our work?
          <input
          type="range"
          name="range"
          value="0"
          id="range"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label for="textarea" class="form-field">
          Comments:
          <textarea name="textarea" id="textarea"></textarea>
        </label>
        <label for="recommend" class="form-field marginBot" >
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" >Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>

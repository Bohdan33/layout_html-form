<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <label for="Surname" >Surname:</label>
        <input
        type="text"
        name="Surname"
        id="Surname"
        ><br>
        <label for="name" >Name:</label>
        <input
        type="text"
        name="name"
        id="name"
        ><br>
        <label for="age" >How old are You?</label>
        <input name="age"
               type="number"
               min="1"
               max="100"
               value="12"
               id="age"
        ><br>
        <label for="date" >Full date of birth:</label>
        <input
        name="date"
        type="date"
        id="date"
        ><br>
        <div>
          <label for="agreement">
          I accept the term of the agreement
            <input
              name="agreement"
              type="checkbox"
              id="agreement"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label for="email">E-mail:</label>
        <input
        name="email"
        type="email"
        id="email"
        placeholder="email@example.com"
        ><br>
        <label for="password">Password:</label>
        <input
        name="password"
        type="password"
        id="password"
        >
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <label>Do you lave cats?</label>
        <label for="yes">
          <input
          type="radio"
          id="yes"
          name="yes"
          >Yes
        </label>
        <label for="no">
          <input
          type="radio"
          name="no"
          id="no"
          >No
        </label><br>
        <label for="color">What is your favorite color?</label>
        <input
        type="color"
        name="color"
        id="color"
        ><br>
        <label for="time">What time do you go to bed?</label>
        <input
        type="time"
        name="time"
        id="time"
        ><br>
        <label for="brand">What are your favorite band of car?
          <select
          name="brand"
          multiple
          id="brand"
          >
            <option value="BMW">BMW</option>
            <option value="BMW">Audi</option>
            <option value="BMW">Lada</option>
            <option value=" " disabled></option>
          </select>
        </label><br>
        <label for="range">How do you rate our work?</label>
        <input
        type="range"
        name="range"
        value="0"
        id="range"
        >
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label for="textarea">Comments:<textarea name="textarea" id="textarea"></textarea></label><br>
        <label for="recommend">Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" >Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
